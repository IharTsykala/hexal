          <div class="hexImage hex13"><div class="hexLayer1"><div class="hexLayer2"></div></div></div>          
        </div>
        <div class="slider">
          <div class="selfSlider">
            <div class="sliderBlock"></div>
            <div class="sliderBlock"></div>
            <div class="sliderBlock"></div>
            <div class="sliderBlock"></div>
            <div class="sliderBlock"></div>
            <div class="sliderBlock"></div>
          </div>
          <div class="decorSlider">
            <img src="assets\images\DecorHorizontal.png" alt="decor">
          </div>
        </div>        
      </section>
      <section class="info">
        <article class="articleInfo">
          <figure class="designerPerson">
            <div class="imageDesignerPerson">
                <div class="personImage"><div class="personLayer1"><div class="personLayer2"></div></div></div>
            </div>

          <article class="form">
            <div class="headerForm">
              <h3>Get In Touch</h3>
              <p>In order to get in touch use the contact form below:</p>
            </div>
            <figure class="formConteiner">
                <form action="#" class="inTouchForm">
                  <fieldset class="fieldsedFormFotter">
                    <!-- <legend>Get in Touch</legend> -->
                    <input class="inputTextForm" type="text" autofocus placeholder="Name (Required)" required>
                    <input class="emailForm" type="email" placeholder="Email (Required)" required>
                    <input class="inputPasswortForm" type="password" placeholder="Subject">
                    <textarea class="textareaForm"  name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
